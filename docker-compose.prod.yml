version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: admin-dashboard-postgres-prod
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - POSTGRES_DB=${POSTGRES_DB:-admin_dashboard}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    networks:
      - admin-dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin-dashboard-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-production-secret-key-change-this}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - DATABASE_URL=${DATABASE_URL:-postgresql://admin:admin123@postgres:5432/admin_dashboard?schema=public}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - admin-dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admin-dashboard-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - admin-dashboard-network

networks:
  admin-dashboard-network:
    driver: bridge

volumes:
  postgres-data:
