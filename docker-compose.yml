version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: admin-dashboard-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=admin_dashboard
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - admin-dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: admin-dashboard-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=your-production-secret-key-change-this
      - CORS_ORIGIN=http://localhost:3000
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/admin_dashboard?schema=public
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - admin-dashboard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: admin-dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - admin-dashboard-network

networks:
  admin-dashboard-network:
    driver: bridge

volumes:
  postgres-data:
  backend-data:
  frontend-data:
